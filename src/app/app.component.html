<form style="margin-bottom: 50em;">
    <div class="container mt-5">
        <div class="">
          <ul class="list-group list-group-flush">
              <li class="list-group-item p-4 border-bottom border-info">
                  <h3>String interpolation | String Data Binding</h3>
                  <div class="mt-4">{{ProjectName}} and {{title}}</div>
                  <div class="mt-4">{{getCustomerName()}}</div>
              </li>


              <li class="list-group-item p-4 border-bottom border-info">
                <h3>Property Data Binding</h3>
                <div class="row">
                    <div class="col-md-6">
                       <input type="text" value="Admin" 
                       class="form-control mt-4" />
                    </div>
                </div>


                <div class="row">
                  <div class="col-md-6">
                     <input type="text" [value]="CustomerRole" 
                     class="form-control mt-4" />
                  </div>
                </div>

                <div class="row">
                  <div class="col-md-6">
                     <input [type]="inputType" class="form-check-input mt-4"/>
                  </div>
                </div>


                <div class="row">
                  <div class="col-md-6">
                     <input
                      [type]="inputType" class="form-check-input mt-4"
                      [disabled] = "disabled" />
                  </div>
                </div>
              </li>


              <li class="list-group-item p-4 border-bottom border-info">
                <h3>Event Data Binding</h3>
                <div class="row mt-4">
                  <div class="col-md-6">
                    <input 
                    type="text"
                     placeholder="Key press" 
                     class="form-control mt-4"
                     (keypress)="captureData($event)" />
                  </div>
                </div>

                <div class="row mt-4">
                  <div class="col-md-6">
                     <button (click)="btnClick()"
                     class="btn btn-primary"
                     >Click</button>
                  </div>
                </div>


            </li>
          </ul>
        </div>
    </div>  
</form>
